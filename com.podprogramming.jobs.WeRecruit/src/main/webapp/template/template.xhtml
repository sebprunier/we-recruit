		<h:graphicImage

	</a4j:outputPanel>

	<rich:jQuery selector="#fork-process img"
		query="addClass('pic-normal')" />
	<rich:jQuery selector="#fork-process img"
		query="wrap('&lt;div class=\'wrap1\'&gt;&lt;/div&gt;')" />
	<rich:jQuery selector="#fork-process img" event="mouseover"
		query="jQuery(this).stop().animate({width:'1104px'})" />
	<rich:jQuery selector="#fork-process img" event="mouseout"
		query="jQuery(this).stop().animate({width:'120px'})" />
